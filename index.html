<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock. Fun browser based web game">
    <meta name="keywords" content="Rock Paper Scissors, game, fun, free">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/5c31802ed7.js" crossorigin="anonymous"></script>
    
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>

    <!--Heading-->
    <h1 id="logo">Rock Paper Scissors Lizard Spock</h1>

    <!--Main game area-->
    <div class="game-area">
        <div class="selection-area">
            <button data-type="scissors" class="btn--big red">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button data-type="paper" class="btn--big purple">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button data-type="rock" class="btn--big teal">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button data-type="lizard" class="btn--big orange">
                <i class="fa-solid fa-dragon"></i>
            </button>
            <button data-type="spock" class="btn--big blue">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
        </div>
    </div>

    <!--Results Display-->
    <div class="outcome">
        <span class="choice">
            <p>You chose: </p>
        </span>
        <span id="userpick">
            <i class="fa-solid fa-hand"></i>
        </span>
        <span class="result">
            <h3 id="winner">You win</h3>
            <button data-type="play-again" >Play again</button>
        </span>
        <span class="choice">
            <p>We chose: </p>
        </span>
        <span id="computerpick">
            <i class="fa-solid fa-hand-back-fist"></i>
        </span>
    </div>

    <!--Score-->
    <span class="score-area">
        <h3 class="scores">Score: <span id="score">5</span></h3>
    </span>

    <script src="assets/js/script.js"></script>
</body>
</html>
